<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="#2c3e50" />
  
  <!-- Slot Machine Elements -->
  <rect x="50" y="60" width="100" height="80" rx="5" fill="#e74c3c" />
  <rect x="60" y="70" width="25" height="60" rx="2" fill="#f1c40f" />
  <rect x="90" y="70" width="25" height="60" rx="2" fill="#f1c40f" />
  <rect x="120" y="70" width="25" height="60" rx="2" fill="#f1c40f" />
  
  <!-- Slot Symbols -->
  <text x="72" y="105" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">7</text>
  <text x="102" y="105" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">$</text>
  <text x="132" y="105" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">7</text>
  
  <!-- Lever -->
  <rect x="160" y="70" width="10" height="40" rx="5" fill="#95a5a6" />
